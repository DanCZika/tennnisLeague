{% extends "base.html" %}

{% block content %}
<div class="row">
	<h1>Log in here:</h1>
</div>
<div class="row">
   {% load bootstrap3 %}
   <div class = "login">
      <form method="post" >
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" name="submit" class="btn btn-primary" value="Login" />
      </form>
   </div>
</div>

{% endblock content %}
