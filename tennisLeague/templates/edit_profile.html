{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row mt-5">
		<h1>Edit your player profile</h1>
	</div>
    <div class="row">
        {% load bootstrap3 %}
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary" >Submit change</button>
        </form>
    </div>
</div>

{% endblock content %}
