{% extends "base.html" %}

{% block content %}

<div class="row mt-5">
	<h1>Your matches:</h1>
</div>
<div class="row">
	<table class="table">
	{% for match in  matches %}
		<tbody>
			<tr>
			<td>{{ match }}</td>
			<td> <a class="btn btn-primary" href="{% url 'edit_score' match.id %}" role="button">Enter Score</a></td>
			</tr>
		</tbody>
	{% endfor %}
	</table>
</div>


{% endblock content %}
